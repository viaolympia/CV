<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>
    <title> Oleksandr Zaritskyi </title>
</head>
<body>
    <div class="main-cont">
        <div class="profile">
            <div class="profile-top">
                <img src="profile1.jpg" alt="Profile picture" class="profile-image">
                <div class="profile-info">
                    <div class="profile-name">
                        Oleksandr (Olympia)
                        <div class="profile-specialisation">
                            Cybersecurity specialist
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-details">
                <div class="Residence">
                    <span> Residence: </span>
                    <span id="UA"> Ukraine </span>
                </div>
                <div class="City">
                    <span>City:</span>
                    <span id="KV"> Kyiv </span>
                </div>
                <div class="Age">
                    <span>Age: </span>
                    <span id="AG"> 19 </span>
                </div>
            </div>
            <div class="skills-prog">
                <div class="skills-prog1">
                    <section class="skill-prog1">
                        <h3>HTML/CSS</h3>
                        <div class="progress-ring1">
                            <div class="progress-bar-inner-prog" style="transform: rotate(90deg);"></div>
                        </div>
                    </section>
                </div>
                <div class="skills-prog2">
                    <section class="skill-prog2">
                        <h3>JavaScript</h3>
                        <div class="progress-ring2">
                            <div class="progress-bar-inner-prog" style="transform: rotate(90deg);"></div>
                        </div>
                    </section>
                </div>
                <div class="skills-prog3">
                    <section class="skill-prog3">
                        <h3>Python</h3>
                        <div class="progress-ring3">
                            <div class="progress-bar-inner-prog" style="transform: rotate(90deg);"></div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="skills">
                <section class="skill">
                    <div class="Ukrainian">
                        <h11>Ukrainian</h11>
                        <h4>Native</h4>
                    </div>
                    <div class="progress-bar-ua">
                        <div class="progress-bar-inner-ua" style="width: 100%;"></div>
                    </div>
                </section>

                <section class="skill">
                    <div class="English">
                        <h10>English</h10>
                        <h5> Intermediate </h5>
                    </div>
                    <div class="progress-bar-en">
                        <div class="progress-bar-inner-en" style="width: 60%;"></div>
                    </div>
                </section>
            </div>
            <div class="spotify">
                <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/track/0I4CQcMEkYdM09v0r6ZyyC?utm_source=generator"
                        width="250px"
                        height="100px"
                        frameBorder="0"
                        allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                </iframe>
            </div>
            <div class="links">
                <div class="inst">
                    <a href="https://www.instagram.com/viaolympia/" target="_blank">
                        <img src="instagram.png" alt="Clickable instagram logo">
                    </a>
                </div>
                <div class="tg">
                    <a href="https://t.me/killmeolympia" target="_blank">
                        <img src="telegram.png" alt="Clickable telegram logo">
                    </a>
                </div>
                <div class="git">
                    <a href="https://github.com/viaolympia" target="_blank">
                        <img src="github.png" alt="Clickable github logo">
                    </a>
                </div>
            </div>

        </div>
        </div>


    

</body>
</html>
